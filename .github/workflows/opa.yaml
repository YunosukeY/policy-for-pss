name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: aquaproj/aqua-installer@v4.0.0
        with:
          aqua_version: v2.51.2
      - run: opa test pod-security-standards
