name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.14.0
      - run: opa test pod-security-standards
