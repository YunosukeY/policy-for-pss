name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: aquaproj/aqua-installer@v4.0.4
        with:
          aqua_version: v2.55.1
      - run: opa test pod-security-standards
