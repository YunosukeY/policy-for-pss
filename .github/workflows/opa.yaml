name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.27.4
      - run: opa test pod-security-standards
