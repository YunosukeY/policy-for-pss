name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.29.0
      - run: opa test pod-security-standards
