name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: aquaproj/aqua-installer@v4.0.2
        with:
          aqua_version: v2.53.9
      - run: opa test pod-security-standards
