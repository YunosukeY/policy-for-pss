name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: aquaproj/aqua-installer@v4.0.3
        with:
          aqua_version: v2.54.1
      - run: opa test pod-security-standards
