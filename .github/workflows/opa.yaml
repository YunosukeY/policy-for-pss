name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.29.0
      - run: opa test pod-security-standards
