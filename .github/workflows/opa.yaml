name: opa
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.11.0
      - run: opa test pod-security-standards
