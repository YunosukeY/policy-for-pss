name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - uses: aquaproj/aqua-installer@v3.0.0
        with:
          aqua_version: v2.27.1
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
