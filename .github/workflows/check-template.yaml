name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - uses: aquaproj/aqua-installer@v3.0.0
        with:
          aqua_version: v2.27.3
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
