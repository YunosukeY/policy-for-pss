name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: aquaproj/aqua-installer@v3.1.1
        with:
          aqua_version: v2.45.1
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
