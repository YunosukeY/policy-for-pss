name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.36.1
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
