name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: aquaproj/aqua-installer@v4.0.4
        with:
          aqua_version: v2.55.2
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
