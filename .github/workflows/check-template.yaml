name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.12.0
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
