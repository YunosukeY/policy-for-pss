name: check up-to-date
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: aquaproj/aqua-installer@v4.0.3
        with:
          aqua_version: v2.53.9
      - run: |
          ./script/konstraint.sh create . -o k8s
          opa build -b .
          git diff --quiet
